name: Coveralls

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'meson.build'
      - '.github/workflows/**'
      - '**.c'
  push:
    branches: [ master ]
    paths:
      - 'meson.build'
      - '.github/workflows/**'
      - '**.c'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  build:
    permissions:
      checks: write  # for coverallsapp/github-action to create new checks
      contents: read  # for actions/checkout to fetch code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - name: Install packages
        run: sudo apt-get install build-essential gcc clang meson lcov
      - name: Setup
        run: meson setup builddir/ -Db_coverage=true
      - name: Compile with (${{ env.CC }})
        run: meson compile -C builddir/ -v
      - name: Test
        run: meson test -C builddir/ -v
      - name: Coverage
        run: ninja -C builddir/ coverage
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@045a25193560dc194e405657f552faeb6b9433aa
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: builddir/meson-logs/coverage.info
